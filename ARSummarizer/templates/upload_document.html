<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document</title>
</head>
<body>
    <h2>Upload Document</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Summarize</button>
    </form>

    {% if summary %}
    <hr>
    <h2>Summary</h2>
    <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
